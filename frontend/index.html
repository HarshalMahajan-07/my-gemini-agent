<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My AI Agent</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <div class="chat-card">
            <h2>My Gemini-like AI Agent</h2>
            <div id="messages" class="messages"></div>

            <div class="input-row">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Ask anything..."
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
